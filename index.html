
<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="style.css"/>
    <title>Encriptador</title>
</head>
<body>
    <div class="conteiner">

    <header>
        <img src="imagenes/Logo.png" alt="logo"/>
    </header>
    <main>
        <div class="caja">
                <section class="derecha">
                   
                        <textarea class="input-texto" placeholder="Ingrese el texto a encriptar.">
                        </textarea>
                        <div class="botones">
                            <button class="encriptar" onclick="btnEncriptar()">
                                Encriptar
                            </button>
                            <button class="desencriptar" onclick="btnDesencriptar()">
                                Desencriptar
                            </button>

                </section>

                <section class="izquierda">
                    <textarea class="mensaje"></textarea>
                    <button class="copiar" onclick="copiar()">
                        Copiar
                    </button>
                </section>
                </div>
</main>
    <script src="Script1.js"></script>
</div>
</body>
</html>
